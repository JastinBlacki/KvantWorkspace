{% for news in all_news %}
<div class="newsItem" onclick="location.href=`{% url 'detail_news' user.id news.id %}`">
    <img src="{{ news.image.url }}" alt="preview" class='newsItem__preview'>

    <div class="newsItem__content column g8">
        <p class='newsItem__tag'>{{ news.tag }}</p>
        <h2 class='newsItem__title'>{{ news.title }}</h2>
        <p class='newsItem__date'>{{ news.date|date:"j.m" }}</p>
    </div>
</div>
{% endfor %}
