{% load base_tags %}

{% for file in files|get_objects %}
<div class='file'>
    <i class='file-{{ file|get_file_extension }}'></i>
    <div class="file__info">
        <h4 class='file__name'>{{ file|get_file_name }}</h4>
        <p class="file__size">{{ file|get_file_size }}</p>
    </div>
    <div class="file__actions">
        <button onclick="window.open('{{ file.file.url }}')">
            <svg viewBox="0 0 384 448">
                <path opacity='0.3' d="M360 480H24a24 24 0 0 1-24-24v-16a24 24 0 0 1 24-24h336a24 24 0 0 1 24 24v16a24 24 0 0 1-24 24z"></path>
                <path d="M151.92 32h80a23.94 23.94 0 0 1 24 24v136h87.7c17.8 0 26.8 21.51 14.2 34.11l-152.3 152.26a19.36 19.36 0 0 1-27.3 0L26.12 226.14c-12.6-12.6-3.7-34.11 14.1-34.11h87.7V56a23.94 23.94 0 0 1 24-24z"></path>
            </svg>
        </button>

        {% if delete %}
        <button type='button' onclick="deleteFunction('{{ file_selector }}')">
            <svg viewBox="0 0 448 512">
                <path opacity='0.3' d="M53.2 467L32 96h384l-21.2 371a48 48 0 0 1-47.9 45H101.1a48 48 0 0 1-47.9-45z"></path>
                <path d="M0 80V48a16 16 0 0 1 16-16h120l9.4-18.7A23.72 23.72 0 0 1 166.8 0h114.3a24 24 0 0 1 21.5 13.3L312 32h120a16 16 0 0 1 16 16v32a16 16 0 0 1-16 16H16A16 16 0 0 1 0 80z"></path>
            </svg>
        </button>
        {% endif %}
    </div>
</div>
{% endfor %}

{% if delete %}
<script>
    function deleteFunction(file_selector){ }
</script>
{% endif %}
