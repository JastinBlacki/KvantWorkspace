<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel='stylesheet' href='../log in/log in.css'/>
    <link rel='stylesheet' href='../../uicons-regular-rounded.css' /> <!-- Иконки -->
    <link rel="shortcut icon" href="../../img/logo.png" type="image/png" /> <!-- Лого -->
    <title>Вход</title>
</head>
<body>
    <aside>
        <img src='../../img/atom.png' id='logo' alt='logo' onclick="reload(this)"/>
        <form>
            <h1>KvantJournal</h1>
            <div id='flash-error'>
                <i class="fi-rr-shield-exclamation"></i>
                <h4>Данные введены неверно</h4>
            </div>
            <input placeholder="Логин" name='login' autocomplete="off"/>
            <input placeholder="Пароль" name="password" type="password" autocomplete="off"/>
            <button type="submit">
                <span class="fi-rr-sign-in" style='font-size: 1.3rem; margin: 10px 5px 0 0'></span>
                <h4 style='display: inline-block'>Войти</h4>
            </button>
        </form>
    </aside>
    <canvas id="stars"></canvas>
    <img src='../../img/atom.png' class='bg'/>
    <script src='../../JS/sections_manager.js'></script> <!-- Здесь нужен для анимации перезагрузки -->
    <script src="http://atuin.ru/js/art/stars.js" type="text/javascript"></script>
</body>
</html>
