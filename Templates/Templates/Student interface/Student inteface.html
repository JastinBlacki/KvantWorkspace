<!DOCTYPE html>
<html lang='ru, en'>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='../../main.css' /> <!-- Основные стили -->
    <link rel='stylesheet' href='main - student.css' /> <!-- Стили страницы -->
    <link rel='stylesheet' href='../../uicons-regular-rounded.css' /> <!-- Иконки -->
    <title>Главная</title>
</head>

<body>
    <!-- Навигационное меню -->
    <aside>
        <img src='../../img/logo.svg' id='logo' alt='logo' />
        <nav>
            <button class='active'><span class="fi fi-rr-apps"></button>
            <button><span class="fi fi-rr-book-alt"></button>
            <button><span class="fi fi-rr-envelope"></button>
            <button><span class="fi fi-rr-stats"></button>
        </nav>
        <nav style='position:absolute; bottom: 15px'>
            <button><span class="fi fi-rr-list-check"></button>
            <button><span class="fi fi-rr-bell"></button>
            <button class='user-img'><span class="fi fi-rr-circle"></button>
        </nav>
    </aside>
    <section id='main-page'>
        <!-- Верхние виджеты -->
        <section id='widgets'>
            <div id='mini-task-manager'>
                <h1>Good day, name!</h1>
                <h3>Lorem ipsum dolor sit amet</h3>
                <div>
                    <ul>
                        <li><input type='checkbox'/><h4>First task</h4></li>
                        <li><input type='checkbox'/><h4>Second task</h4></li>
                        <li><input type='checkbox'/><h4>Third task</h4></li>
                        <li><input type='checkbox'/><h4>New homework</h4></li>
                    </ul>
                    <button id='new-task'>
                        <span class="fi fi-rr-plus"><p>new task</p>
                    </button>
                </div>
            </div>
            <div id='courses-manager'>
                <h1>Your courses</h1>
                <div>
                    <div class='item'>
                        <img src="../../img/default_bg.png" alt="Превью" />
                        <h2>IT</h2>
                        <h4>ВТ 18:20 ЧТ 18:20</h4>
                        <h4>Зарывных П. С</h4>
                    </div>
                    <div class='item'>
                        <img src="../../img/default_bg.png" alt="Превью" />
                        <h2>Math</h2>
                        <h4>Время занятий</h4>
                        <h4>Педагог</h4>
                    </div>
                    <div class='item'>
                        <img src="../../img/default_bg.png" alt="Превью" />
                        <h2>English</h2>
                        <h4>Время занятий</h4>
                        <h4>Педагог</h4>
                    </div>
                </div>
            </div>
        </section>
        <!-- Новости -->
    </section>
</body>

</html>
