<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel='stylesheet' href='../../main.css' /> <!-- Основные стили -->
    <link rel="stylesheet" href="style.css"> <!-- Стили страницы -->

    <link rel="shortcut icon" href="../../img/icon.svg" type="image/png" /> <!-- Иконка вкладки -->
    <link rel='stylesheet' href='../../fonts/icon fonts/file icons/file icons.css' /> <!-- Иконки расширений файлов -->
    
    <title>Регистрация</title>
</head>

<body class="dark__theme" colorScheme="colorScheme__blue">
    <main class="mainContainer">
        <div class="wizard__progress">
            <!-- <img src='../../img/logotype.svg' class='logo'/> -->
            <svg xmlns="http://www.w3.org/2000/svg" width="2344" height="615" viewBox="0 0 2344 615" class="logo">
                <g transform="translate(-2146 2473)">
                  <g transform="translate(-416 -471)">
                    <path d="M0,0H256a0,0,0,0,1,0,0V96a32,32,0,0,1-32,32H32A32,32,0,0,1,0,96V0A0,0,0,0,1,0,0Z" transform="translate(2562 -1568)" fill="#8d48e4"/>
                    <path d="M32,0H224a32,32,0,0,1,32,32V319L128.492,218.765,0,319V32A32,32,0,0,1,32,0Z" transform="translate(2562 -1937)" fill="#1bbcee"/>
                  </g>
                  <text style="fill: var(--text-primary-color)" transform="translate(2494 -2473)" font-size="341" font-family="GoogleSans-Medium, Google Sans" font-weight="500"><tspan x="0" y="329">Кванториум</tspan></text>
                  <text style="fill: var(--text-primary-color)" transform="translate(2517 -2113)" font-size="204" font-family="GoogleSans-Medium, Google Sans" font-weight="500"><tspan x="0" y="197">WORKSPACE</tspan></text>
                </g>
            </svg>
            <div class="progress">
                <div class="progress__stage done">
                    <span>1</span>
                    <div class="column">
                        <h3>ФИО</h3>
                        <p>Как вас зовут?</p>
                    </div>
                </div>
                <div class="progress__stage active">
                    <span>2</span>
                    <div class="column">
                        <h3>Возраст</h3>
                        <p>Укажите ваш возраст</p>
                    </div>
                </div>
                <div class="progress__stage">
                    <span>3</span>
                    <div class="column">
                        <h3>Паспорт</h3>
                        <p>Удостоверение личности</p>
                    </div>
                </div>
                <div class="progress__stage">
                    <span>4</span>
                    <div class="column">
                        <h3>СНИЛС</h3>
                        <p>...</p>
                    </div>
                </div>
                <div class="progress__stage">
                    <span>5</span>
                    <div class="column">
                        <h3>Контакты</h3>
                        <p>...</p>
                    </div>
                </div>
                <div class="progress__stage">
                    <span>6</span>
                    <div class="column">
                        <h3>Проверка</h3>
                        <p>...</p>
                    </div>
                </div>
            </div>
            <!-- <img src="../../img/accomplishment.svg" class="illustration"> -->
        </div>

        <div class="wizard">
            <p class="wizard__info">Есть вопросы? Звоните <b>8 800 555-35-35</b></p>

            <div class="wizard__stage stage">
                <div class="column g8">
                    <h1 class="stage__title">Как вас зовут?</h1>
                    <p class="stage__subtitle">Укажите вашу фамилию, имя и отчество</p>
                </div>
                

                <div class="column g16">
                    <div class="column g8">
                        <h3>Фамилия</h3>
                        <input type="text" class="stage__input" placeholder="Фамилия">
                    </div>
                    
                    <div class="column g8">
                        <h3>Имя</h3>
                        <input type="text" class="stage__input" placeholder="Имя">
                    </div>

                    <div class="column g8">
                        <h3>Отчество</h3>
                        <input type="text" class="stage__input" placeholder="Отчество">
                    </div>
                </div>

                <div class="wizard__buttons">
                    <button id="previousStage">Назад</button>
                    <button id="nextStage">Далее</button>
                </div>
            </div>

        </div>
    </main>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script> <!-- JQuery -->
    <script src='../../JS/script.js'></script> <!-- JavaScript -->

    <script src="../../JS/dropdownSelect.js"></script> <!-- Выпадающие меню -->

</body>

</html>
