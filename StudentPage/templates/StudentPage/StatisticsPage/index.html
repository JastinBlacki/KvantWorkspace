{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel='stylesheet' href='{% static "StudentPage/.main/main.css" %}' /> <!-- Основные стили -->
    <link rel='stylesheet' href='{% static "StudentPage/.main/Poppins/poppins.css" %}' /> <!-- Шрифт Poppins -->
    <link rel='stylesheet' href='{% static "StudentPage/.main/uicons-regular-rounded.css" %}' /> <!-- Иконки -->
    <link rel="shortcut icon" href='{% static "StudentPage/.main/logo.png" %}' type="image/png" />
    <link rel="stylesheet" href='{% static "StudentPage/StatisticsPage/style.css" %}'> <!-- Стили страницы -->
    <title>Статистика</title>

    <style type='text/css'>
        @font-face {
            font-family: "uicons-regular-rounded";
            src: url("{% static 'StudentPage/.main/uicons-regular-rounded.eot' %}#iefix") format("embedded-opentype"),
                 url("{% static 'StudentPage/.main/uicons-regular-rounded.woff2' %} ") format("woff2"),
                 url("{% static 'StudentPage/.main/uicons-regular-rounded.woff' %}") format("woff");
        }
    </style>
</head>

<body>
    <!-- Навигационное меню -->
    <aside>
        <img src='{% static "StudentPage/.main/logo.png" %}' id='logo' alt='logo' onclick="reload(this)"/>
        <nav>
            <button><a href='{% url "student_page" %}'><span class="fi fi-rr-apps"></a></button>
            <button><a href='{% url "student_diary" %}'><span class="fi fi-rr-book-alt"></a></button>
            <button><a href='{% url "student_mail" %}'><span class="fi fi-rr-envelope"></a></button>
            <button class='active'><a href='{% url "student_statistics" %}'><span class="fi fi-rr-stats"></a></button>
        </nav>
        <nav style='position: absolute; bottom: 15px'>
            <button><span class="fi fi-rr-list-check"></button> <!-- TaskManager -->
            <button><span class="fi fi-rr-bell"></button> <!-- Notifications -->
            <button class='user-img'><span class="fi fi-rr-circle"></button>
        </nav>
    </aside>
    
    <!-- Статистика -->
    <section id="statistics">
        <header>
            <h1>Statistics</h1>
        </header>
        <main>
            <div class='day'>
                <div class="item">
                    <div class='item-header'>
                        <div class='lesson-title'>
                            <h2>IT</h2>
                        </div>
                        <div class='lesson-teacher'>
                            <h4>Зарывных П. С</h4>
                            <img src='{% static "StudentPage/StatisticsPage/unnamed.png" %}'/>
                        </div>
                    </div>
                </div>
                <div class="item">
                    <div class='item-header'>
                        <div class='lesson-title'>
                            <h2>English</h2>
                        </div>
                        <div class='lesson-teacher'>
                            <h4>Педагог</h4>
                            <img src='{% static "StudentPage/StatisticsPage/unnamed.png" %}'/>
                        </div>
                    </div>
                </div>
                <div class="item">
                    <div class='item-header'>
                        <div class='lesson-title'>
                            <h2>Math</h2>
                        </div>
                        <div class='lesson-teacher'>
                            <h4>Педагог</h4>
                            <img src='{% static "StudentPage/StatisticsPage/unnamed.png" %}'/>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <img src='{% static "StudentPage/.main/atom.png" %}' class='bg'/>
    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src='{% static "StudentPage/StatisticsPage/sections_manager.js" %}'></script> <!-- Менеджер секций-->
</body>

</html>
