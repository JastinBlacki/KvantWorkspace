{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel='stylesheet' href='{% static "StudentPage/.main/main.css" %}' /> <!-- Основные стили -->
    <link rel='stylesheet' href='{% static "StudentPage/.main/uicons-regular-rounded.css" %}' /> <!-- Иконки -->
    <link rel="shortcut icon" href='{% static "StudentPage/.main/logo.png" %}' type="image/png" />
    <link rel="stylesheet" href='{% static "StudentPage/StatisticsPage/style.css" %}'> <!-- Стили страницы -->
    <title>Статистика</title>

    <style type='text/css'>
        @font-face {
            font-family: "uicons-regular-rounded";
            src: url("{% static 'StudentPage/.main/uicons-regular-rounded.eot' %}#iefix") format("embedded-opentype"),
                 url("{% static 'StudentPage/.main/uicons-regular-rounded.woff2' %} ") format("woff2"),
                 url("{% static 'StudentPage/.main/uicons-regular-rounded.woff' %}") format("woff");
        }
        /* Основной шрифт */
        @font-face{
            font-family: 'Arsenal'; 
            src: url("{% static 'StudentPage/.main/Arsenal-Regular.otf' %}"); 
        }
        /* Курсивный шрифт */
        @font-face{
            font-family: 'Awesome'; 
            src: url("{% static 'StudentPage/.main/fontawesome-webfont.woff' %}"); 
        }
    </style>
</head>

<body>
    <!-- Навигационное меню -->
    <aside>
        <img src='{% static "StudentPage/.main/logo.png" %}' id='logo' alt='logo' onclick="reload(this)"/>
        <nav>
            <button><a href='{% url "main_page" user.id %}'><span class="fi fi-rr-apps"></a></button>
            <button><a href='{% url "student_diary" user.id %}'><span class="fi fi-rr-book-alt"></a></button>
            <button><a href='{% url "student_mail" user.id %}'><span class="fi fi-rr-envelope"></a></button>
            <button class='active'><a href='{% url "student_statistics" user.id %}'><span class="fi fi-rr-stats"></a></button>
        </nav>
        <nav style='position: absolute; bottom: 15px'>
            <button><span class="fi fi-rr-list-check"></button> <!-- TaskManager -->
            <button><span class="fi fi-rr-bell"></button> <!-- Notifications -->
            <button class='user-img'><span class="fi fi-rr-circle"></button>
        </nav>
    </aside>
    
    <!-- Статистика -->
    <section id="statistics">
        <header>
            <span class="fi fi-rr-stats" style='font-size: 1.5rem'><h1 style='display: inline-block; margin-left: 5px;'>Статистика</h1></span>
        </header>
        <main>
            <div class='day'>
                <div class="item">
                    <div class='item-header'>
                        <div class='lesson-title'>
                            <h2>IT</h2>
                        </div>
                        <div class='lesson-teacher'>
                            <h4>Зарывных П. С</h4>
                            <img src="{% static 'StudentPage/StatisticsPage/unnamed.png' %}"/>
                        </div>
                    </div>
                    <div class='graph' id="graph1"></div>
                </div>
                <div class="item">
                    <div class='item-header'>
                        <div class='lesson-title'>
                            <h2>English</h2>
                        </div>
                        <div class='lesson-teacher'>
                            <h4>Педагог</h4>
                            <img src="{% static 'StudentPage/StatisticsPage/unnamed.png' %}"/>
                        </div>
                    </div>
                    <div class="graph" id='graph2'></div>
                </div>
                <div class="item">
                    <div class='item-header'>
                        <div class='lesson-title'>
                            <h2>Math</h2>
                        </div>
                        <div class='lesson-teacher'>
                            <h4>Педагог</h4>
                            <img src="{% static 'StudentPage/StatisticsPage/unnamed.png' %}"/>
                        </div>
                    </div>
                    <div class="graph" id='graph3'></div>
                </div>
            </div>
        </main>
        <img src="{% static 'StudentPage/.main/atom.png' %}" class='bg'/>
    </section>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src='{% static "StudentPage/StatisticsPage/sections_manager.js" %}'></script> <!-- Менеджер секций-->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script src='{% static "StudentPage/StatisticsPage/liteChart.min.js" %}'></script> <!-- Библиотека для отрисовки графиков-->
    <script src='{% static "StudentPage/StatisticsPage/statGraph.js" %}'></script> <!-- Графики статистики-->
</body>

</html>
