    <div class='profile-header'>
        <nav class='toolbar'>
            <button>
                <svg viewBox="0 0 24 24"><path d="M4,22a2.982,2.982,0,0,1-2.122-.879L.334,19.747a1,1,0,0,1,1.332-1.494l1.585,1.414a1,1,0,0,0,1.456.04l3.6-3.431a1,1,0,1,1,1.378,1.448L6.1,21.138A2.964,2.964,0,0,1,4,22Zm19-1H13a1,1,0,0,1,0-2H23a1,1,0,0,1,0,2ZM4,14a2.982,2.982,0,0,1-2.122-.879L.293,11.536a1,1,0,0,1,1.414-1.414l1.586,1.585a1.023,1.023,0,0,0,1.414,0l3.6-3.431A1,1,0,1,1,9.689,9.724L6.1,13.138A2.964,2.964,0,0,1,4,14Zm19-1H13a1,1,0,0,1,0-2H23a1,1,0,0,1,0,2ZM4,6a2.982,2.982,0,0,1-2.122-.879L.334,3.747A1,1,0,0,1,1.666,2.253L3.251,3.667a1,1,0,0,0,1.456.04L8.311.276A1,1,0,0,1,9.689,1.724L6.1,5.138A2.964,2.964,0,0,1,4,6ZM23,5H13a1,1,0,0,1,0-2H23a1,1,0,0,1,0,2Z"/></svg>
            </button>
            <button>
                <svg viewBox="0 0 24 24"><path d="M7.424,21a4.99,4.99,0,0,0,9.152,0Z"/><path d="M22.392,12.549,20.656,6.826A9.321,9.321,0,0,0,2.58,7.28L1.232,12.817A5,5,0,0,0,6.09,19H17.607a5,5,0,0,0,4.785-6.451Z"/></svg>
            </button>
        </nav>
        <button class="profile" onclick="open_menu('#settings')">
            <div class="info">
                <h4>{{ user.permission }}</h4>
                <h2>{{ user.surname }} {{ user.name|slice:"1" }}.{{ user.patronymic|slice:"1" }}.</h2>
            </div>
            <img src='{{ user.image.url }}'/>
        </button>
        <menu id="settings">
            <h3>Настройки</h3>
            <button onclick="switch_theme()">Темная тема<span class="toggle theme"></span>
            <button onclick="switch_color_scheme()">Цветовая схема<span class="toggle color-scheme"></span>
            <button onclick="location.href='{% url "logout_user" user.id %}'">Выйти</button>
        </menu>
    </div>
</body>
